<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">


  <title>Frontend Mentor | Product list with cart</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
   
    
    <article class="product-section"> 
      <h1>Desserts</h1>
      <section class="js-product">

      </section>
    </article>
    <div class="cart-section">
      <h2>Your Cart (<span class="cart-quantity"><!-- Quantity -->0</span>)</h2>
      <div class="empty-section">
        <div class="empty-cart">
          <img src="assets/images/illustration-empty-cart.svg" alt="">
          <p>Your added items will appear here</p>
        </div>
      </div>
    
      <div class="show-selected">
        <section class="product-selected">
        
        </section>
        <section class="order-summary">
          <div class="summary">
            <p>Order Total</p>
            <h2>$45</h2>
          </div>
          <div class="summary-text">
            <img src="assets/images/icon-carbon-neutral.svg" alt=""><span>This is a <b>carbon-neutral</b> delivery</span>
          </div>
          <button type="button" class="confirm-order">Confirm Order</button>
          </section>
      </div>
      </div>
  </main>
  


  <script type="module" src="script.js"></script>

</body>

</html>
